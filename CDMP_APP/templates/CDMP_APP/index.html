{%extends "includes/base.html"%}
{%block greater-data%}
<div class="titulo">
    <h2>Dashboard</h2>
    <canvas width="70" height="70"></canvas>
</div>
<div class="user">
    <img src="" alt="" srcset=""/>
    <p>Bem-vindo {{cliente.nome}} a sua casa da moeda pessoal</p>
</div>
<div class="dem1">
    <canvas id="chart" style="width: 100%;height: 100%;"></canvas>
</div>
<canvas class="canva_1"></canvas>
<div class="dem2">
    <canvas id="chart_2" style="height: 100%;width: 100%;"></canvas>
</div>
<div class="dem3">
    <canvas id="chart_3" style="height: 100%;width: 100%;"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>

const ctx = document.getElementById('chart');
const ctx2 = document.getElementById('chart_2')
const ctx3 = document.getElementById('chart_3')
const config = {
  type: 'bar',
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: '# of Votes',
      data: [12, 19, 3, 5, 2, 3],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
}
new Chart(ctx, config);
new Chart(ctx2, config);
new Chart(ctx3, config);
</script>
{%endblock%}
